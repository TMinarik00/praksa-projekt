<div class="d-flex justify-content-center mx-8">
    <form [formGroup]="countryForm" class="w-100">
      <div>
        <label>Country Name</label>
        <input type="text" formControlName="countryName" class="form-control" />
      </div>
      <div class="my-5 float-end">
        <button class="btn btn-primary" (click)="createCountry()" [disabled]="countryForm.invalid">
          Create Team
        </button>
        </div>
    </form>
  </div>

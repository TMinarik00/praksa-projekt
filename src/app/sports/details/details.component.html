<div class="d-flex justify-content-center mx-8">
  <form [formGroup]="sportForm" class="w-100">
    <div>
      <label>Sport Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [readonly]="readonly"
      />
    </div>
  </form>
</div>
<div class="d-flex justify-content-center my-4">
  <button
    class="btn btn-lg btn-warning"
    *ngIf="readonly"
    (click)="toggleEdit()"
  >
    Edit
  </button>
  <button
    class="btn btn-lg btn-success"
    *ngIf="!readonly"
    (click)="updateSport()"
  >
    Save
  </button>
</div>
